<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enter Code</title>
<style>
  body {
    font-family: sans-serif;
    background: #f8fafc;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  input, button {
    padding: 10px;
    margin: 5px;
    font-size: 1rem;
  }
  .verse {
    margin-top: 20px;
    padding: 15px;
    background: #e0f2fe;
    border-radius: 8px;
    font-size: 1.2rem;
    max-width: 400px;
    text-align: center;
  }
  .error {
    margin-top: 10px;
    color: #dc2626;
  }
</style>
</head>
<body>
  <h1>What country was the latest missionary we sent out (The second flag on the right wall if facing the stage) closest to the sound room ?</h1>
  <input type="text" id="codeInput" placeholder="Enter code">
  <button onclick="checkCode()">Submit</button>
  <div id="message"></div>

<script>
  function checkCode() {
    const code = document.getElementById('codeInput').value.trim().toLowerCase();
    const message = document.getElementById('message');
    message.innerHTML = '';
if (code === 'peru') {
  message.innerHTML = `
    <div class="verse">
      Correct, next clue below  
      <a href="https://legoseahawker.github.io/CLYM/valet2" target="_blank" rel="noopener noreferrer">
        https://legoseahawker.github.io/CLYM/valet2
      </a>
    </div>`;
} else {
  message.innerHTML = '<div class="error">Incorrect code. Please try again.</div>';

    }
  }
</script>
</body>
</html>
