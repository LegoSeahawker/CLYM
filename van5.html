<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sudoku Puzzle</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    text-align: center;
    padding: 20px;
  }
  table {
    border-collapse: collapse;
    margin: 0 auto;
  }
  td {
    border: 1px solid #000;
    width: 40px;
    height: 40px;
    text-align: center;
    font-size: 20px;
  }
  input[type="text"], input[type="number"] {
    font-size: 20px;
    text-align: center;
  }
  input {
    width: 38px;
    height: 38px;
    text-align: center;
    font-size: 20px;
    border: none;
  }
  /* Thicker borders to define the 3 big boxes */
  td {
    border: 1px solid #000;
  }
  /* Thicker right border on columns 3 and 6 */
  td:nth-child(3), td:nth-child(6) {
    border-right: 3px solid black;
  }
  /* Thicker bottom border on rows 3 and 6 */
  tbody tr:nth-child(3) td,
  tbody tr:nth-child(6) td {
    border-bottom: 3px solid black;
  }
  /* Thicker left border on first column */
  td:first-child {
    border-left: 3px solid black;
  }
  /* Thicker top border on first row */
  tbody tr:first-child td {
    border-top: 3px solid black;
  }
  /* Thicker right border on last column */
  td:last-child {
    border-right: 3px solid black;
  }
  /* Thicker bottom border on last row */
  tbody tr:last-child td {
    border-bottom: 3px solid black;
  }

  /* Make the answer input box bigger */
  #answer {
    width: 250px;
    height: 40px;
    font-size: 24px;
    letter-spacing: 4px;
    padding: 5px;
    margin-left: 10px;
  }
</style>
</head>
<body>

<script>
